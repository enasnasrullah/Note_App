<section id="profile">
  <div class="container pt-5">


    <div  class="row ">

      <div class="col-md-12 pt-5 my-5">
        <button class="btn btn-pink float-right" data-toggle="modal" data-target="#addNote">ADD NOTE</button>
      </div>
      <div *ngFor="let note of allNotes" class="col-md-3 mx-3 my-3">
        <div class="note text-center p-3 m-2">
          <div class="row">
            <div class="col-md-12 pink">
              <i class="fas fa-ellipsis-v float-right" id="dropdownMenuButton" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false"></i>
              <div class="dropdown">

                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                  <a class="dropdown-item d-flex justify-content-between" data-toggle="modal" data-target="#editNote">
                    <span (click)='getID(note._id);setval()' class="text-left text-info">Edit</span>
                    <i class="far fa-edit text-right text-info"></i>

                  </a>
                  <a class="dropdown-item d-flex justify-content-between " data-toggle="modal"
                    data-target="#deleteNote">
                    <span  (click)='getID(note._id)' class="text-left text-danger">delete</span>
                    <i class="far fa-trash-alt text-right text-danger"></i>
                  </a>

                </div>
              </div>
            </div>
          </div>
          <h2>{{note.title}}</h2>
          <p>{{note.desc}}</p>

        </div>
      </div>
    </div>
  </div>
</section>


<!-- Button trigger modal -->


<!-- ADD NOTE  Modal -->
<div class="modal fade" id="addNote" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
  <form [formGroup]='addNote' (ngSubmit)='addNotes()'>
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">ADD NOTE</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <div class="col-md-12 my-3">
              <input formControlName='title' type="text" placeholder=" Note Title " class="form-control">
            </div>
            <div class="col-md-12 my-3">
              <textarea formControlName= 'desc'rows="10" cols="30" placeholder=" Note Description" class="form-control"></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-pink">Add Note</button>
        <button type="button" class="btn btn-pink" data-dismiss="modal">Cancel</button>

      </div>
    </div>
  </form>

  </div>
</div>



<!--EDIT NOTE  Modal -->
<div class="modal fade" id="editNote" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
  <form [formGroup]='addNote' (ngSubmit)='edit()' >
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">EDIT NOTE</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row">
              <div class="col-md-12 my-3">
                <input formControlName='title' type="text" placeholder=" Note Title " class="form-control">
              </div>
              <div class="col-md-12 my-3">
                <textarea formControlName='desc' rows="10" cols="30" placeholder=" Note Description" class="form-control"></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-pink">Save</button>
          <button type="button" class="btn btn-pink" data-dismiss="modal">Cancel</button>
  
        </div>
      </div>
    </form>
  </div>
</div>


<!--delete NOTE  Modal -->
<div class="modal fade" id="deleteNote" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">ARE YOU SURE?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container text-center">
          <div class="row">
            <div class="col-md-12">
              <p class="rose">Do you really want to delete?? process cannot to be undone</p>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button (click)="deleteNote()" type="button" class="btn btn-pink">Delete</button>
        <button type="button" class="btn btn-pink" data-dismiss="modal">Cancel</button>

      </div>
    </div>
  </div>
</div>
